<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <a href="index.html">Главная страница</a>
            <a href="images.html">Картинки</a>
            <a href="tables.html">Таблицы</a>
            <a href="guide.html">Гайд</a>
            <a href="form.html" class="active">Форма</a>
        </nav>
    </div>

    <div class="container">
        <form id="registrationForm" novalidate>
            <h2>Регистрация</h2>

            <div class="input-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" placeholder="Введите логин" autocomplete="off">
                <span class="error-msg" id="error-login"></span>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Введите email" autocomplete="off">
                <span class="error-msg" id="error-email"></span>
            </div>

            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль">
                <span class="error-msg" id="error-password"></span>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">Согласен на обработку данных</label>
            </div>
            <span class="error-msg" id="error-agree"></span>

            <button type="submit" id="submitBtn" disabled>Отправить данные</button>
            <p id="formStatus"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
